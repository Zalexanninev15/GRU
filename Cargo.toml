[package]
name = "gru"
version = "1.3.0"
edition = "2021"
authors = ["Zalexanninev15 <blue.shark@disroot.org>"]
license = "MIT License"
description = "Updater for applications from GitHub"

[dependencies]
execute = "0.2.11"
press-btn-continue = "0.1.1"
winconsole = "0.11.1"
winapi = { version = "0.3.9", features = [
  "handleapi",
  "processthreadsapi",
  "winnt",
  "securitybaseapi",
  "impl-default",
] }
arguments = "0.6.2"
pelite = "0.9.1"
isahc = "1.0.0"
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
trauma = "2.0.0"
console = "0.15.1"
tokio = "1.0.0"

[profile.release]
strip = true      # Comment this if cargo-bloat: cargo bloat --release --crates
opt-level = "z"
lto = true
codegen-units = 1
