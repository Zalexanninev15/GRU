[package]
name = "gru"
version = "1.5.0"
edition = "2021"
authors = ["Zalexanninev15 <blue.shark@disroot.org>"]
license = "MIT License"
description = "Updater for applications from GitHub"
repository = "https://github.com/Zalexanninev15/GRU"
documentation = "https://github.com/Zalexanninev15/GRU#usage"

[dependencies]
execute = "0.2.11"
press-btn-continue = "0.1.1"
winconsole = "0.11.1"
winapi = { version = "0.3.9", features = [
  "handleapi",
  "processthreadsapi",
  "winnt",
  "securitybaseapi",
  "impl-default",
] }
arguments = "0.7.1"
isahc = "1.0.0"
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
# trauma = "2.0.0"
futures-lite = "1.12.0"
indicatif = "0.17.3"
console = "0.15.1"
# tokio = "1.0.0"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
